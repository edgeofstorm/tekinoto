{% load static %}
<!DOCTYPE html>
<html lang="tr" crosspilot=""><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">


    <title>Giriş yap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/signin.css' %}">

  <body class="text-center">
    <form class="form-signin" method="POST">
                {% csrf_token %}
      <img class="mb-4" src="{% static 'media/logo.jpg' %}" alt="" width="225" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Hesap Defteri'ne erişebilmek için lütfen giriş yapınız</h1>
      </br>
      <label for="inputusername" class="sr-only"></label>
      <input type="username" id="inputusername" name="username" class="form-control" placeholder="Kullanici Adi" required="" autofocus="">
      <label for="inputPassword" class="sr-only"></label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Sifre" required="">
      </br>
      {% if form.errors %}
                    <p class=" label label-danger">
                        Kullanıcı adı ve ya şifre yanlış. <br>
                        Lütfen tekrar deneyiniz.
                    </p>
                {% endif %}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş</button>
    </form>
  

<iframe src="about:blank" style="display: none;"></iframe></body></html>
